<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="icon" href="src/img/icon.png">
</head>
<body>

<header class="header">
  <div class="container header__container">
    <h1 href="#" class="logo">
      <a class="logo__title">Brooklyn Public Library</a>
    </h1>
    <div class="menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#about">About</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#favorites">Favorites</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#coffee-shop">Coffee shop</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#contacts">Contacts</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#library-card">Library Card</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z"/>
      </svg>
    </div>
  </div>
</header>

<main>
  <section class="welcome" id="welcome">
    <div class="container welcome__container">
      <div class="welcome__info">
        <h2 class="welcome__info-title">Welcome<br> to the Brooklyn Library</h2>
      </div>
    </div>
  </section>

  <section class="about" id="about">
    <div class="container about__container">
      <div class="about__info">
        <h2 class="about__info-title">About</h2>
        <div class="about__info-text">The Brooklyn Library is a free workspace, a large number of books and a cozy
          coffee shop inside
        </div>
      </div>
      <div class="about__image">
        <img class="about__image-img" src="src/img/about/about-library-girl.jpeg" alt="Girl">
        <img class="about__image-img" src="src/img/about/about-library-statue.jpeg" alt="Statue">
        <img class="about__image-img" src="src/img/about/about-library-books.jpeg" alt="Books">
      </div>
    </div>
    <div class="about__carousel">
      <div class="about__pagination">
        <button class="about__button"></button>
      </div>
      <div class="about__pagination">
        <button  class="about__button"></button>
      </div>
      <div class="about__pagination">
        <button class="about__button"></button>
      </div>
    </div>
  </section>

  <section class="favorites" id="favorites">
    <div class="container favorites__container">
      <h2 class="favorites__title">Favorites</h2>
      <div class="favorites__seasons">
        <label>
          <input type="checkbox" name="season" value="spring"> Spring
        </label>
        <label>
          <input type="checkbox" name="season" value="summer"> Summer
        </label>
        <label>
          <input type="checkbox" name="season" value="autumn"> Autumn
        </label>
        <label>
          <input type="checkbox" name="season" value="winter"> Winter
        </label>
      </div>
    </div>
    <div class="favorites__items">
      <div class="favorites__item">
        <div class="favorites__item"></div>
      </div>
    </div>
  </section>

</main>

</body>
</html>
